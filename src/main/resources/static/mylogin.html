<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form class="login-page" action="/logins" method="post">
    <div class="form">
        <h3>账户登录</h3>
        <input type="text" placeholder="用户名" name="usernames" required="required" />
        <input type="password" placeholder="密码" name="passwords" required="required" />
        <button type="submit">登录</button>
    </div>
</form>
</body>
</html>
